<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Pickr</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/presentation.css" type="text/css" rel="stylesheet"/>
   

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script src="random.js"></script>
    <style type='text/css' media='screen'>

    </style>

<body>
    
    <div class="countDown" style="position:fixed;float:right;bottom: 10px;right: 5px;">
        <div id="clockdiv">
            <div>
                <span id="sw_m">00</span>
                <!--<div class="smalltext">Minutes</div>-->
            </div>
            <div>
                <span id="sw_s">00</span>
                <!--<div class="smalltext">Seconds</div>-->
            </div>
            <div>
                <span id="sw_ms">00</span>
                <!--<div class="smalltext">Milliseconds</div>-->
            </div>
        </div>
    </div>
    <a id="start" class="waves-effect waves-light btn" style="margin-top: 100px;float:right;margin-right: 5%;">Randomize</a>
    <div id="deck" class="carousel" style="">
        <div class="carousel">
            <a class="carousel-item">
                <div class="studentPhoto"> <img class="" src="img/defaultPP.png" style="width:80%"></div>
                
                <div class="ribbon"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"><h1>Prince Karlo Aragones</h1></strong><div class="ribbon-stitches-bottom"></div></div>
            </a>
            <a class="carousel-item">
                <div class="studentPhoto"> <img class="" src="img/defaultPP.png" style="width:80%"></div>
                <div class="ribbon"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"><h1>Angeli Tomagos</h1></strong><div class="ribbon-stitches-bottom"></div></div>
            </a>
            <a class="carousel-item">
                <div class="studentPhoto"> <img class="" src="img/defaultPP.png" style="width:80%"></div>
                <div class="ribbon"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"><h1>Narom Santos</h1></strong><div class="ribbon-stitches-bottom"></div></div>
            </a>
            <a class="carousel-item">
                <div class="studentPhoto"> <img class="" src="img/defaultPP.png" style="width:80%"></div>
                
                <div class="ribbon"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"><h1>Van Santos</h1></strong><div class="ribbon-stitches-bottom"></div></div>
            </a>
            <a class="carousel-item">
                <div class="studentPhoto"> <img class="" src="img/defaultPP.png" style="width:80%"></div>
                
                <div class="ribbon"><div class="ribbon-stitches-top"></div><strong class="ribbon-content"><h1>Graceal Villamor</h1></strong><div class="ribbon-stitches-bottom"></div></div>
            </a>
        </div>

    </div>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</html>
